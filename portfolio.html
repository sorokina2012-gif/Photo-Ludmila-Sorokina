<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Людмила Сорокина</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <span>Людмила Сорокина</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="portfolio.html" class="active">Портфолио</a>
            </div>
        </div>
    </nav>

    <!-- Герой секция портфолио -->
    <section class="portfolio-hero">
        <div class="portfolio-hero-content">
            <h1 class="portfolio-hero-title">Мое портфолио</h1>
            <p class="portfolio-hero-subtitle">Профессиональная фотография в разных жанрах</p>
        </div>
    </section>

    <!-- Фильтры и галерея -->
    <section class="portfolio-section">
        <div class="portfolio-container">
            <div class="portfolio-filters">
                <button class="filter-btn active" data-filter="family">Семейные</button>
                <button class="filter-btn" data-filter="product">Предметные</button>
                <button class="filter-btn" data-filter="studio">Студийные</button>
                <button class="filter-btn" data-filter="macro">Макро</button>
                <button class="filter-btn" data-filter="newborn">Новорожденные</button>
                <button class="filter-btn" data-filter="story">Истории</button>
                <button class="filter-btn" data-filter="video">Видео</button>
            </div>

            <div class="portfolio-gallery"></div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="main-footer">
        <div class="footer-container">
            <p>&copy; 2025 Людмила Сорокина. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/portfolio.js"></script>
</body>
</html>
