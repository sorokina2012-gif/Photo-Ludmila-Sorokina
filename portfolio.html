<style>
body { background: linear-gradient(135deg, #f8fafc, #e8f0f8); font-family: 'Inter', sans-serif; margin:0;}
.glass { background: rgba(255,255,255,0.45); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.25); }
.gallery-item { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; position: relative; overflow:hidden; border-radius:1rem; }
.gallery-item img { width: 100%; height:auto; transition: transform 0.5s ease; }
.gallery-item img:hover { transform: scale(1.1); }
.gallery-item.show { opacity: 1; transform: translateY(0); }
.gallery-item.hidden { opacity: 0 !important; transform: scale(0.95); pointer-events: none; position: absolute; }
.fade-in { animation: fadeIn 1.2s ease-in-out; }
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>

<script>
const filterBtns = document.querySelectorAll('.filter-btn');
const items = document.querySelectorAll('.gallery-item');

filterBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const category = btn.getAttribute('data-category');
    filterBtns.forEach(b => b.classList.replace('bg-gray-800','bg-gray-200'));
    filterBtns.forEach(b => b.classList.replace('text-white','text-gray-800'));
    btn.classList.add('bg-gray-800');
    btn.classList.add('text-white');

    items.forEach(item => {
      if(category==='all' || item.classList.contains(category)){
        item.classList.remove('hidden');
      } else {
        item.classList.add('hidden');
      }
    });

    setTimeout(() => { animateVisible(); }, 50);
  });
});

function animateVisible(){
  const windowBottom = window.innerHeight + window.scrollY;
  items.forEach(item => {
    if(!item.classList.contains('hidden')){
      const itemTop = item.offsetTop;
      if(windowBottom > itemTop + 100){
        item.classList.add('show');
      } else {
        item.classList.remove('show');
      }
    }
  });
}

window.addEventListener('scroll', animateVisible);
window.addEventListener('load', animateVisible);
</script>
