<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Людмила Сорокина — Фотограф</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Шрифты премиальные -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
body, html {
  margin:0; padding:0;
  height:100%;
  font-family:'Inter', sans-serif;
  overflow:hidden;
  background:#f5f5f5; /* Цвет как у портфолио */
}

/* Hero */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:2rem;
  z-index:10;
}

.hero h1 {
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size: clamp(3rem,8vw,5rem);
  color:#1f2937;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.2);
  margin-bottom:1rem;
  animation: floatText 4s ease-in-out infinite alternate;
}

.hero p {
  font-size: clamp(1.2rem,2.5vw,1.8rem);
  font-weight:600;
  color:#374151;
  margin-bottom:2rem;
  opacity:0;
  animation: fadeIn 1.5s forwards 0.5s;
}

.btn {
  display:inline-block;
  padding:0.75rem 2rem;
  border-radius:1rem;
  font-weight:600;
  margin:0.5rem;
  transition:0.4s;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; transform:translateY(-3px); }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; transform:translateY(-3px); }

/* Анимация текста */
@keyframes floatText {
  0% { transform: translateY(0px); }
  100% { transform: translateY(-10px); }
}

@keyframes fadeIn {
  to { opacity:1; }
}

/* Canvas линии */
#linesCanvas {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
}
</style>
</head>
<body>

<canvas id="linesCanvas"></canvas>

<section class="hero">
  <h1>Людмила Сорокина</h1>
  <p>Фотограф</p>
  <a href="portfolio.html" class="btn btn-primary">Смотреть портфолио</a>
  <a href="contacts.html" class="btn btn-secondary">Связаться</a>
</section>

<script>
const canvas = document.getElementById('linesCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Создаем линии
const lines = [];
const numLines = 25;
for(let i=0;i<numLines;i++){
  lines.push({
    x: Math.random()*width,
    y: Math.random()*height,
    dx: (Math.random()-0.5)*0.3,
    dy: (Math.random()-0.5)*0.3,
    length: 100 + Math.random()*200,
    angle: Math.random()*Math.PI*2,
  });
}

function animate() {
  ctx.clearRect(0,0,width,height);
  
  ctx.strokeStyle = "rgba(50,50,50,0.1)";
  ctx.lineWidth = 1;
  
  lines.forEach(line => {
    // вычисляем концы линии
    const x2 = line.x + line.length * Math.cos(line.angle);
    const y2 = line.y + line.length * Math.sin(line.angle);
    
    ctx.beginPath();
    ctx.moveTo(line.x,line.y);
    ctx.lineTo(x2,y2);
    ctx.stroke();
    
    // двигаем линии
    line.x += line.dx;
    line.y += line.dy;
    
    // отражение от границ
    if(line.x<0 || line.x>width) line.dx *= -1;
    if(line.y<0 || line.y>height) line.dy *= -1;
  });
  
  requestAnimationFrame(animate);
}

animate();

// адаптив
window.addEventListener('resize', ()=>{
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});
</script>

</body>
</html>
