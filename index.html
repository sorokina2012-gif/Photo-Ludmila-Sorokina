<style>

  background: url('images/portrait.jpg') center/cover no-repeat;

  display: flex;

  justify-content: center;
}

  content:'';
  position:absolute;

  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(3px);

.hero-content {
  position: relative;
  text-align: center;
  color: #1f2937;

.hero p { font-size: 1.5rem; margin-bottom: 2rem; }
.btn { display:inline-block; padding: 0.75rem 2rem; border-radius: 1rem; font-weight:500; transition:0.3s; }
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; }
nav a { margin-left: 1.5rem; font-weight:500; transition:0.3s; }
nav a:hover { color:#6b7280; }
header { position:fixed; top:0; width:100%; z-index:50; background: rgba(255,255,255,0.6); backdrop-filter: blur(8px); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
</style>
</head>

</section>
