
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио — Людмила Сорокина</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:0;
}

/* Верхнее меню */
header {
  display:flex;
  justify-content:center;
  gap:2rem;
  padding:1rem;
  background:#ffffff;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
  position:sticky;
  top:0;
  z-index:100;
}
header a {
  font-family:'Inter', sans-serif;
  font-weight:600;
  text-decoration:none;
  color:#1f2937;
  transition:0.3s;
}
header a.active {
  color:#1f2937;
  font-weight:900;
  border-bottom:2px solid #1f2937;
  padding-bottom:2px;
}
header a:hover {
  color:#374151;
}

/* Вкладки портфолио */
.nav {
  display:flex;
  justify-content:center;
  gap:1.5rem;
  margin-bottom:2rem;
  flex-wrap:wrap;
}
.nav button {
  font-family:'Inter', sans-serif;
  font-weight:600;
  background:#fff;
  padding:0.5rem 1.5rem;
  border-radius:1rem;
  border:1px solid #1f2937;
  cursor:pointer;
  transition:0.3s;
}
.nav button.active,
.nav button:hover {
  background:#1f2937;
  color:white;
}

/* Галерея с размытым фоном */
.gallery-wrapper {
  position: relative;
  width: 100%;
  min-height: 60vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.gallery-wrapper img.focus {
  position: relative;
  z-index:10;
  max-width:80%;
  max-height:70vh;
  border-radius:1rem;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.gallery-wrapper img.focus:hover {
  transform: scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
.gallery-wrapper img.bg-blur {
  position:absolute;
  top:50%;
  left:50%;
  width:110%;
  height:auto;
  transform:translate(-50%, -50%);
  filter: blur(20px) brightness(0.6);
  z-index:1;
  transition: opacity 0.5s;
}

/* Модальное окно */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:50;
}
#modal img {
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:0.5rem;
}

/* Адаптив */
@media (max-width:768px){
  .gallery-wrapper img.focus { max-width:90%; max-height:50vh; }
  header { gap:1rem; flex-wrap:wrap; }
}
</style>
</head>
<body>

<header>
  <a href="index.html">Главная</a>
  <a href="portfolio.html" class="active">Портфолио</a>
  <a href="about.html">Обо мне</a>
  <a href="contacts.html">Контакты</a>
</header>

<div class="nav">
  <button class="active" data-category="commercial">Коммерция</button>
  <button data-category="eventsFamily">События+Семья</button>
  <button data-category="all">Все фото</button>
</div>

<div class="gallery-wrapper" id="gallery"></div>

<!-- Модальное окно -->
<div id="modal">
  <img src="" alt="Фото">
</div>

<script>
// Названия файлов
const images = {
  commercial: ["commercial1.jpg","commercial2.jpg","commercial3.jpg","commercial4.jpg","commercial5.jpg","commercial6.jpg","commercial7.jpg","commercial8.jpg","commercial9.jpg","commercial10.jpg","commercial11.jpg","commercial12.jpg"],
  eventsFamily: ["events-family1.jpg","events-family2.jpg","events-family3.jpg","events-family4.jpg","events-family5.jpg","events-family6.jpg","events-family7.jpg","events-family8.jpg","events-family9.jpg","events-family10.jpg","events-family11.jpg","events-family12.jpg","events-family13.jpg","events-family14.jpg","events-family15.jpg"]
};

// Все фото для вкладки "Все фото"
const allImages = [...images.commercial, ...images.eventsFamily];

const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalImg = modal.querySelector('img');


function showGallery(category){
  gallery.innerHTML = "";
  let imgs = [];
  if(category==="all"){
    imgs = [...allImages].sort(()=>Math.random()-0.5);
  } else {
    imgs = images[category];
  }
  if(imgs.length===0) return;

  // Первая фотка — в фокусе
  const mainSrc = imgs[0];
  const mainImg = document.createElement('img');
  mainImg.src = "images/"+mainSrc;
  mainImg.alt = mainSrc;
  mainImg.classList.add('focus');
  mainImg.addEventListener('click', ()=>{ modal.style.display='flex'; modalImg.src=mainImg.src; });
  gallery.appendChild(mainImg);

  // Остальные — размытый фон
  for(let i=1;i<imgs.length;i++){
    const bgImg = document.createElement('img');
    bgImg.src = "images/"+imgs[i];
    bgImg.alt = imgs[i];
    bgImg.classList.add('bg-blur');
    gallery.appendChild(bgImg);
  }
}

// Закрытие модального окна
modal.addEventListener('click', ()=>{
  modal.style.display = "none";
  modalImg.src = "";
});

// Вкладки навигации
const buttons = document.querySelectorAll(".nav button");
buttons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    showGallery(btn.dataset.category);
  });
});

// Показать по умолчанию коммерция
showGallery("commercial");
</script>

</body>
</html>
