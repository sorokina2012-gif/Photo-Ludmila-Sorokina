<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Людмила Сорокина — Фотограф</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body, html { margin:0; padding:0; height:100%; font-family:'Inter', sans-serif; }
.hero {
  height: 100vh;
  background: url('images/portrait.jpg') center/cover no-repeat;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.hero::before {
  content:'';
  position:absolute;
  inset:0;
  background: linear-gradient(180deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.6) 100%);
  backdrop-filter: blur(3px);
}
.hero-content {
  position: relative;
  text-align: center;
  color: #1f2937;
  max-width: 90%;
  animation: fadeUp 1s ease forwards;
  opacity: 0;
  transform: translateY(40px);
}
.hero h1 {
  font-size: clamp(2rem, 8vw, 4rem);
  font-weight: 800;
  margin-bottom: 0.5rem;
  text-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.hero p {
  font-size: clamp(1.2rem, 3vw, 1.8rem);
  margin-bottom: 2rem;
  font-weight: 600;
}
.btn { display:inline-block; padding: 0.75rem 2rem; border-radius: 1rem; font-weight:600; transition:0.4s; box-shadow:0 5px 15px rgba(0,0,0,0.15); }
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; transform:translateY(-3px); }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; transform:translateY(-3px); }

header {
  position:fixed; top:0; width:100%; z-index:50;
  display:flex; justify-content:space-between; align-items:center;
  padding:1rem 2rem;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(10px);
  transition: background 0.3s ease;
}
header.scrolled { background: rgba(255,255,255,0.9); }

nav a {
  margin-left: 1.5rem; font-weight:500;
  transition: color 0.3s ease, transform 0.3s ease;
}
nav a:hover { color:#6b7280; transform:translateY(-2px); }

@keyframes fadeUp {
  0% { opacity:0; transform:translateY(40px); }
  100% { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>

<header id="header">
  <div class="logo font-bold text-xl">Людмила Сорокина</div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="portfolio.html">Портфолио</a>
    <a href="about.html">Обо мне</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Людмила Сорокина</h1>
    <p>Фотограф</p>
    <a href="portfolio.html" class="btn btn-primary mr-4">Смотреть портфолио</a>
    <a href="contacts.html" class="btn btn-secondary">Связаться</a>
  </div>
</section>

<script>
// Header blur при скролле
const header = document.getElementById('header');
window.addEventListener('scroll', () => {
  if(window.scrollY > 50){
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>

</body>
</html>
