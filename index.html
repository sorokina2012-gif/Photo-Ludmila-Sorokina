<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Людмила Сорокина — Фотограф</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
body, html {
  margin:0; padding:0;
  font-family:'Inter', sans-serif;
  min-height:100%;
  overflow-x:hidden;
  background: linear-gradient(135deg, #fdf6f0, #f0f4f8);
  position: relative;
}

/* Геометрическая анимация */
.shape {
  position: absolute;
  border-radius: 50%;
  opacity: 0.15;
  animation: float 20s linear infinite;
  pointer-events:none;
}
.shape1 { width:120px; height:120px; background:#fbbf24; top:10%; left:5%; animation-delay:0s;}
.shape2 { width:80px; height:80px; background:#3b82f6; top:30%; left:80%; animation-delay:5s;}
.shape3 { width:150px; height:150px; background:#10b981; top:60%; left:20%; animation-delay:10s;}
.shape4 { width:100px; height:100px; background:#f472b6; top:75%; left:70%; animation-delay:15s;}

@keyframes float {
  0% { transform: translateY(0) rotate(0deg);}
  50% { transform: translateY(-30px) rotate(180deg);}
  100% { transform: translateY(0) rotate(360deg);}
}

/* Hero */
.hero {
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  min-height:100vh;
  padding:2rem;
  gap:2rem;
  position: relative;
  z-index:10;
}

.hero h1 {
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size: clamp(2.5rem,8vw,4rem);
  margin-bottom:0.5rem;
  color:#1f2937;
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease forwards;
}
.hero p {
  font-size: clamp(1.2rem,2.5vw,1.8rem);
  margin-bottom:2rem;
  color:#374151;
  font-weight:600;
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease 0.3s forwards;
}
.btn {
  display:inline-block;
  padding:0.75rem 2rem;
  border-radius:1rem;
  font-weight:600;
  transition:0.4s;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease 0.6s forwards;
}
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; transform:translateY(-3px); }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; transform:translateY(-3px); }

@keyframes fadeUp {
  0% { opacity:0; transform:translateY(40px);}
  100% { opacity:1; transform:translateY(0);}
}

/* Адаптив */
@media (max-width:768px){
  .hero h1 { font-size:2.2rem; }
  .hero p { font-size:1.2rem; }
  .btn { margin-bottom:1rem; width:70%; }
}
</style>
</head>
<body>

<!-- Геометрические фигуры на фоне -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>

<section class="hero">
  <h1>Людмила Сорокина</h1>
  <p>Фотограф</p>
  <a href="portfolio.html" class="btn btn-primary">Смотреть портфолио</a>
  <a href="contacts.html" class="btn btn-secondary">Связаться</a>
</section>

</body>
</html>
