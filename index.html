<html lang="ru">

    body {

      color: #222;
    }

    header {
      background: url('images/bg.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 120px 20px;
    }

    header h1 {
      font-size: 48px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
    }

    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #f7b500;
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #333;
    }

    /* Обо мне */
    .about {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 30px;
      justify-content: center;
    }

    .about img {
      width: 280px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .about div {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }
