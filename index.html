<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Людмила Сорокина — Фотограф</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Шрифты премиальные -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
body, html {
  margin:0;
  padding:0;
  font-family: 'Inter', sans-serif;
  min-height:100%;
  background: linear-gradient(135deg, #fdf6f0, #f0f4f8);
}

/* Header */
header {
  position: fixed;
  top:0; left:0;
  width:100%;
  z-index:50;
  display:flex; justify-content:space-between; align-items:center;
  padding:1rem 2rem;
  background: rgba(255,255,255,0.5);
  backdrop-filter: blur(10px);
  transition: background 0.3s ease;
}
header.scrolled { background: rgba(255,255,255,0.85); }
nav a {
  margin-left: 1.5rem;
  font-weight:600;
  color:#1f2937;
  transition: color 0.3s ease;
}
nav a:hover { color:#6b7280; }

/* Hero */
.hero {
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  min-height:100vh;
  padding:2rem;
  gap:2rem;
}
.hero h1 {
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size: clamp(2.5rem,8vw,4rem);
  margin-bottom:0.5rem;
  color:#1f2937;
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease forwards;
}
.hero p {
  font-size: clamp(1.2rem,2.5vw,1.8rem);
  margin-bottom:2rem;
  color:#374151;
  font-weight:600;
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease 0.3s forwards;
}
.btn {
  display:inline-block;
  padding:0.75rem 2rem;
  border-radius:1rem;
  font-weight:600;
  transition:0.4s;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
  opacity:0;
  transform:translateY(40px);
  animation: fadeUp 1s ease 0.6s forwards;
}
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; transform:translateY(-3px); }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; transform:translateY(-3px); }

/* Анимация появления */
@keyframes fadeUp {
  0% { opacity:0; transform:translateY(40px);}
  100% { opacity:1; transform:translateY(0);}
}

/* Адаптив */
@media (max-width:768px){
  .hero h1 { font-size:2.2rem; }
  .hero p { font-size:1.2rem; }
  .btn { margin-bottom:1rem; width:70%; }
}
</style>
</head>
<body>

<header id="header">
  <div class="logo font-bold text-xl">Людмила Сорокина</div>
  <nav>
    <a href="index.html">Главная</a>
    <a href="portfolio.html">Портфолио</a>
    <a href="about.html">Обо мне</a>
    <a href="contacts.html">Контакты</a>
  </nav>
</header>

<section class="hero">
  <h1>Людмила Сорокина</h1>
  <p>Фотограф</p>
  <a href="portfolio.html" class="btn btn-primary">Смотреть портфолио</a>
  <a href="contacts.html" class="btn btn-secondary">Связаться</a>
</section>

<script>
// Header blur при скролле
const header = document.getElementById('header');
window.addEventListener('scroll', () => {
  if(window.scrollY > 50){
    header.classList.add('scrolled');
  } else {
    header.classList.remove('scrolled');
  }
});
</script>

</body>
</html>
