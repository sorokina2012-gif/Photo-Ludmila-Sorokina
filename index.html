
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Людмила Сорокина — Фотограф</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<style>
body, html {
  margin:0; padding:0;
  height:100%;
  font-family:'Inter', sans-serif;
  overflow:hidden;
  background:#f5f5f5; /* цвет как у портфолио */
}

/* Canvas для 3D фона */
#bgCanvas {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  z-index:-1;
}

/* Hero */
.hero {
  position:relative;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:2rem;
  z-index:10;
}
.hero h1 {
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size: clamp(3rem,8vw,5rem);
  color:#1f2937;
  text-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin-bottom:1rem;
}
.hero p {
  font-size: clamp(1.2rem,2.5vw,1.8rem);
  font-weight:600;
  color:#374151;
  margin-bottom:2rem;
}
.btn {
  display:inline-block;
  padding:0.75rem 2rem;
  border-radius:1rem;
  font-weight:600;
  margin:0.5rem;
  transition:0.4s;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}
.btn-primary { background:#1f2937; color:white; }
.btn-primary:hover { background:#374151; transform:translateY(-3px); }
.btn-secondary { background:white; color:#1f2937; border:1px solid #1f2937; }
.btn-secondary:hover { background:#f3f4f6; transform:translateY(-3px); }

/* Адаптив */
@media (max-width:768px){
  .hero h1 { font-size:2.2rem; }
  .hero p { font-size:1.2rem; }
  .btn { width:70%; margin-bottom:1rem; }
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<section class="hero">
  <h1>Людмила Сорокина</h1>
  <p>Фотограф</p>
  <a href="portfolio.html" class="btn btn-primary">Смотреть портфолио</a>
  <a href="contacts.html" class="btn btn-secondary">Связаться</a>
</section>

<script>
// Three.js scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha:true });
renderer.setSize(window.innerWidth, window.innerHeight);

// Создаем объекты
const spheres = [];
const lines = [];
const sphereMat = new THREE.MeshStandardMaterial({ color:0xd9d9d9, roughness:0.5, transparent:true, opacity:0.15 });
const lineMat = new THREE.LineBasicMaterial({ color:0xd9d9d9, transparent:true, opacity:0.1 });

for(let i=0;i<40;i++){
  const sphere = new THREE.Mesh(new THREE.SphereGeometry(Math.random()*0.5+0.2,16,16), sphereMat.clone());
  sphere.position.set((Math.random()-0.5)*20, (Math.random()-0.5)*20, (Math.random()-0.5)*20);
  scene.add(sphere);
  spheres.push(sphere);

  // линии между сферами
  if(i>0){
    const points = [spheres[i-1].position, sphere.position];
    const geo = new THREE.BufferGeometry().setFromPoints(points);
    const line = new THREE.Line(geo, lineMat.clone());
    scene.add(line);
    lines.push(line);
  }
}

// Свет
const ambientLight = new THREE.AmbientLight(0xffffff,0.7);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xffffff,0.5);
directionalLight.position.set(10,10,10);
scene.add(directionalLight);

// Камера
camera.position.z = 10;

// Параллакс по мыши
let mouseX=0, mouseY=0;
document.addEventListener('mousemove', e=>{
  mouseX = (e.clientX/window.innerWidth - 0.5)*2;
  mouseY = (e.clientY/window.innerHeight - 0.5)*2;
});

// Анимация
function animate(){
  requestAnimationFrame(animate);
  spheres.forEach(s=>{
    s.rotation.x += 0.002;
    s.rotation.y += 0.002;
  });
  camera.position.x += (mouseX*5 - camera.position.x)*0.05;
  camera.position.y += (-mouseY*5 - camera.position.y)*0.05;
  renderer.render(scene,camera);
}
animate();

</script>

</body>
</html>
