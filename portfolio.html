<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио — Людмила Сорокина</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:0;
}
h1 {
  font-family:'Playfair Display', serif;
  font-weight:900;
  font-size: clamp(2rem,6vw,3rem);
  color:#1f2937;
  text-align:center;
  margin-top:2rem;
  margin-bottom:1rem;
}

.nav {
  display:flex;
  justify-content:center;
  gap:1.5rem;
  margin-bottom:2rem;
  flex-wrap:wrap;
}
.nav button {
  font-family:'Inter', sans-serif;
  font-weight:600;
  background:#fff;
  padding:0.5rem 1.5rem;
  border-radius:1rem;
  border:1px solid #1f2937;
  cursor:pointer;
  transition:0.3s;
}
.nav button.active,
.nav button:hover {
  background:#1f2937;
  color:white;
}

.grid-container {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap:1rem;
  padding:0 2rem 2rem 2rem;
}

.grid-container img {
  width:100%;
  height:auto;
  border-radius:1rem;
  cursor:pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.grid-container img:hover {
  transform: scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

/* Модальное окно */
#modal {
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  z-index:50;
}
#modal img {
  max-width:90%;
  max-height:90%;
  object-fit:contain;
  border-radius:0.5rem;
}

/* Адаптив */
@media (max-width:768px){
  .grid-container { padding:0 1rem 1rem 1rem; }
}
</style>
</head>
<body>

<h1>Портфолио</h1>

<div class="nav">
  <button class="active" data-category="commercial">Коммерция</button>
  <button data-category="events">События</button>
  <button data-category="family">Семья</button>
  <button data-category="portrait">Портрет</button>
  <button data-category="all">Все фото</button>
</div>

<div class="grid-container" id="gallery">
  <!-- Фото через JS -->
</div>

<!-- Модальное окно -->
<div id="modal">
  <img src="" alt="Фото">
</div>

<script>
// Названия файлов
const images = {
  commercial: ["commercial1.jpg","commercial2.jpg","commercial3.jpg","commercial4.jpg","commercial5.jpg","commercial6.jpg","commercial7.jpg","commercial8.jpg","commercial9.jpg","commercial10.jpg","commercial11.jpg","commercial12.jpg"],
  events: ["events1.jpg","events2.jpg","events3.jpg","events4.jpg","events5.jpg","events6.jpg"],
  family: ["family1.jpg","family2.jpg","family3.jpg","family4.jpg","family5.jpg","family6.jpg","family7.jpg","family8.jpg","family9.jpg"],
  portrait: ["portrait.jpg"]
};

// Все фото для вкладки "Все фото"
const allImages = [...images.commercial, ...images.events, ...images.family, ...images.portrait];

const gallery = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalImg = modal.querySelector('img');

function showImages(category){
  gallery.innerHTML = "";
  let imgs = [];
  if(category === "all"){
    imgs = [...allImages].sort(()=>Math.random()-0.5); // перемешка
  } else {
    imgs = images[category];
  }
  imgs.forEach(src=>{
    const img = document.createElement("img");
    img.src = "images/"+src;
    img.alt = src;
    img.addEventListener('click', ()=>{
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
    gallery.appendChild(img);
  });
}

// Закрытие модального окна
modal.addEventListener('click', ()=>{
  modal.style.display = "none";
  modalImg.src = "";
});

// Навигация
const buttons = document.querySelectorAll(".nav button");
buttons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    buttons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    showImages(btn.dataset.category);
  });
});

// Показать по умолчанию коммерция
showImages("commercial");
</script>

</body>
</html>
